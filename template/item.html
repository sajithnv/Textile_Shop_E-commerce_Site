{%include 'main.html'%}
<head>
	<style type="text/css">
		body{
			background-color: black;
			color: white;
			height: 700px;
		}
		h1{
			color: crimson;
			text-align: center;
		}
		.confirmation-align{
			transform: translate(0px,-600px);
			border: 4px solid blue;
			width: 50%;
			margin-left: 25%;
			margin-top: 1%;
			padding: 1%;
		}
		.main-div{
			padding-right: 5%;
			padding-left: 5%;
		}
		th{
			font-size: 20px;
		}
		.btn-align22{
			background-color: red;
			color: white;
			margin-left: 50px;
			width: 200px;						
		}
		.btn-align-register{
			background-color: red;
			color: white;
			transform: translate(140px,-250px);
			width: 300px;
			height: 70px;
		}
		hr{
			color: white;
		}
	
	</style>
</head>
<body>
	<img style="opacity: 0.2;" width="100%" src="https://media.istockphoto.com/vectors/shopping-cart-background-blue-there-is-a-line-around-the-idea-of-vector-id910056070?k=6&m=910056070&s=170667a&w=0&h=F3Mh5omFqQbPjSpWkGIOPPvv1zuq32ovhKkEA4zJfAA=">
	<div class="confirmation-align">
		<i><h1>CONFIRMATION</h1></i>
		<div class="main-div">
		{% for i in price_filter1 %}
			
			{% if registered1 == 0 %} 
				<table style="opacity: 0.1" cellpadding="10" cellspacing="10">
					<tr><th></th><th> <img width="200" height="200" src="{{i.img}}"></th></tr>
					<tr><th>Total Amount </th><th>: {{i.price}}</th></tr>
				</table><hr><hr>
				<a href="{% url 'stock1:register1' i.id %}"><button class="btn-align-register">Register Now</button></a>
			{% else %}
				<table cellpadding="5" >
					<tr><th></th><th> <img width="200" height="200" src="{{i.img}}"></th></tr>
					<tr><th style="color: red;">Amount </th><th>: {{i.price}}</th></tr>
				</table><hr><hr>
				<h3 style="color:white;margin-left:38px;">ITEM ADDED TO CART SUCCESSFULLY</h3>
				<a href="{% url 'stock1:view1' 0 %}"><button class="btn-align22">Continue Shopping</button></a>
				<a href="{% url 'stock1:view_cart1' %}"><button class="btn-align22">Go To CART</button></a>
			{% endif %}
		{% endfor %}
		</div>
	</div>
</body>
