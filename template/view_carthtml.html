{% include 'main.html' %}
<head>
	<style type="text/css">
		body{
			background-color: black;
			color: white;
		}
		h1{
			color: crimson;
			text-align: center;
		}
		.cart-align{
			border: 4px solid blue;
			width: 50%;
			margin-left: 25%;
			margin-top: 2%;
			padding: 1%;
		}
		.cart-align-in{
			padding-right: 5%;
			padding-left: 5%;
		}
		th{
			font-size: 20px;
		}
		.btn-align{
			background-color: red;
			color: white;
			margin-left: 40%;
			margin-top: 10px;
		}
		hr{
			color: white;
		}
	</style>
</head>
<body>
	<div class="cart-align">
		<i><h1>MY CART</h1></i><hr>
		<h4>UserName : {{my_name}}</h4><hr><hr>
		<div class="cart-align-in">
		{% for i in my_cart_details %}
			<table cellpadding="10" cellspacing="10">
				<tr><th></th><th></th><th colspan="4"> <img width="100" height="100" src=""></th></tr>
				<tr><th>Unit price </th><th>: {{i.price}}</th></tr>
				<tr><th>Quantity </th><th>: {{i.quantity}}</th></tr>
				<tr><th>Total Amount </th><th>: {{i.total}}</th></tr>
			</table><hr>
		{% endfor %}
		</div>
	</div>
</body>
['user','item_id','total','quantity','bill_addrs','phone']
